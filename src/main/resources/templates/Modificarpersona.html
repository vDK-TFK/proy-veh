<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Datos del estado</h2>
        <a th:href="@{/}">Regrasar</a>
        <br/>

        <form th:action="@{/guardarEstado}"
              method="POST"
              th:object="${estado}">
            <input type="hidden" name="idPais" th:field="*{idPais}"/>
            <label for="nombrePais">Pais</label><br/>
            <input type="text" id="nombrePais" name="nombrePais" th:field="*{nombrePais}"><br/>
            
            <label for="capital">Capital</label><br/>
            <input type="text" id="capital" name="capital" th:field="*{capital}"><br/>
            
            <label for="poblacion">Poblacion</label><br/>
            <input type="text" id="poblacion" name="poblacion" th:field="*{poblacion}"><br/>
            
            <label for="moneda">Moneda</label><br/>
            <input type="text" id="moneda" name="moneda" th:field="*{moneda}"><br/><br/>
            
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
    </body>
</html>
